$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json

command: >
  python training/train_regression.py
  --data_path ${{inputs.incident_data}}

inputs:
  incident_data:
    type: uri_file
    path: data/com_774_dataset.parquet

environment:
  conda_file: pipelines/environment.yml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest

compute: azureml:cpu-cluster
experiment_name: cw2-regression
description: "Regression model training for time_to_resolve"
