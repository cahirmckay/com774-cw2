$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineEndpoint.schema.json

name: cw2-endpoint
auth_mode: key

deployments:
  - name: default
    model: azureml:cw2-model:1        # UPDATE THIS when you register your model
    environment:
      conda_file: pipelines/environment.yml
      image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
    code_configuration:
      code: ./deployment
      scoring_script: score.py
    instance_type: Standard_DS2_v2      # Cheap CPU instance (change once you check availability)
    instance_count: 1

traffic:
  default: 100

