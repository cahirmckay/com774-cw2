$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineEndpoint.schema.json

name: cw2-endpoint
auth_mode: key

deployments:
  - name: default
    model: azureml:cw2-regression-model:1    # CHANGE THIS AFTER REGISTERING MODELS
    environment:
      conda_file: pipelines/environment.yml
      image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest

    code_configuration:
      code: ./deployment
      scoring_script: score.py

    instance_type: Standard_DS2_v2
    instance_count: 1

traffic:
  default: 100
