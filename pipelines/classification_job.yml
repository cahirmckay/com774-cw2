$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json

command: >
  python training/train_classification.py
  --data_path ${{inputs.data_path}}
  --feature_version ${{inputs.feature_version}}

code: ../

inputs:
  data_path:
    type: uri_file
    path: azureml:com774-dataset:1
  feature_version:
    type: string
    # Example values: "base", "minmax", "zscore"
    default: base

environment: azureml:cw2-training-env@latest

compute: azureml:cw2-compute

experiment_name: cw2-classification
description: "Classification model training for time_to_resolve_grouped with feature versioning"
